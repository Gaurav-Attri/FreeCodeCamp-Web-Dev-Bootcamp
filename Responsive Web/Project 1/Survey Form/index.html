<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width:device-width, initial-scale=1" />
  <title>FreeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form" method="post">
    <fieldset>
      <label id="name-label" for="name">
        Name 
        <input id="name" type="text" placeholder="Enter your name" required />
      </label>
      <label id="email-label" for="email">
        Email
        <input id="email" type="email" placeholder="Enter your Email" required />
      </label>
      <label id="number-label" for="age">
        Age (optional)
        <input id="number" type="number" min=13 max=100 placeholder="Age" />
      </label>
    </fieldset>

    <fieldset>
      <label>
        Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value=1>Student</option>
          <option value=2>Full Time Job</option>
          <option value=3>Full Time Learner</option>
          <option value=4>Prefer not to say</option>
          <option value=5>Other</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <label>
        Would you recommend freeCodeCamp to a friend?
      </label>
        <label class="radio-display-block">
          <input class="inline" name="recommendation" type="radio" value="definitely" checked/>
          Definitely
        </label>
        <label class="radio-display-block">
          <input class="inline" name="recommendation" type="radio" value="maybe" />
          Maybe
        </label>
        <label class="radio-display-block">
          <input class="inline" name="recommendation" type="radio" value="not-sure" />
          Not sure
        </label>
    </fieldset>

    <fieldset>
      <label>
        What is your favorite feature of freeCodeCamp?
        <select>
          <option value="">Select an option</option>
          <option value=1>Challenges</option>
          <option value=2>Projects</option>
          <option value=3>Community</option>
          <option value=4>Open Source</option>
        </select>
      </label>
    </fieldset>

    <fieldset class="checkbox-fieldset">
      <label>What would you like to see improved? (check all that apply)</label>
      <label>
        <input type="checkbox" value=1/> Front-end Projects
      </label>
      <label>
        <input type="checkbox" value=2/> Back-end Projects
      </label>
      <label>
        <input type="checkbox" value=3/> Data Visualization
      </label>
      <label>
        <input type="checkbox" value=4/> Challenges
      </label>
      <label>
        <input type="checkbox" value=5/> Open Source Community
      </label>
      <label>
        <input type="checkbox" value=6/> Gitter help rooms
      </label>
      <label>
        <input type="checkbox" value=7/> Videos
      </label>
      <label>
        <input type="checkbox" value=8/> City Meetups
      </label>
      <label>
        <input type="checkbox" value=9/> Wiki
      </label>
      <label>
        <input type="checkbox" value=10/> Forum
      </label>
      <label>
        <input type="checkbox" value=11/> Additional Courses
      </label>
    </fieldset>

    <fieldset>
      <label>Any comments or suggestions?</label>
      <textarea placeholder="Enter your comment here..."></textarea>
    </fieldset>
    <input id="submit" type="submit" value="Submit" />
  </form>
</body>
</html>
